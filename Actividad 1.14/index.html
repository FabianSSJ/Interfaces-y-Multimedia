<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Lab - Fabián</title>
    <style>
        /* Estilo oscuro estilo Gamer/Tech */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 { color: #00d2ff; margin-bottom: 10px; }
        p { color: #aaa; margin-top: 0; }

        .video-container {
            width: 90%;
            max-width: 1000px; /* Tamaño máximo */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2); /* Brillo azul */
            border: 1px solid #333;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .status {
            margin-top: 20px;
            font-family: monospace;
            background: #1e1e1e;
            padding: 10px 20px;
            border-radius: 5px;
            border-left: 3px solid #00d2ff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>Streaming Adaptativo (HLS)</h1>
    <p>Práctica de Video - Clips viejos de Fortnite</p>

    <div class="video-container">
        <video id="video" controls preload="metadata" poster="poster.jpg" crossorigin="anonymous">
            
            <source src="video_prog.webm" type="video/webm">
            
            <source src="video_prog.mp4" type="video/mp4">

            <p>Tu navegador no soporta video HTML5.</p>
        </video>
    </div>

    <div class="status" id="logPanel">Esperando carga...</div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        var video = document.getElementById('video');
        var videoSrc = 'index.m3u8'; // Tu archivo índice
        var logPanel = document.getElementById('logPanel');

        // Lógica de carga
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                logPanel.innerText = "Estado: Reproduciendo vía HLS (Streaming Adaptativo)";
            });
            
            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    logPanel.innerText = "Error HLS. Usando video progresivo (WebM/MP4).";
                }
            });
        }
        // Para Safari (soporte nativo)
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            logPanel.innerText = "Estado: Reproduciendo vía HLS Nativo (Safari)";
        }
        // Si no hay soporte HLS
        else {
            logPanel.innerText = "Estado: HLS no soportado. Usando modo Progresivo estándar.";
        }
    </script>

</body>
</html>
